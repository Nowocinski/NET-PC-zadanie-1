<div>
  <h2>Login</h2>
  
  @if (errorMessage) {
    <div>
      <p>{{ errorMessage }}</p>
    </div>
  }
  
  <form (ngSubmit)="onLogin()">
    <div>
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email" 
        [disabled]="isLoading"
        required
      />
    </div>
    
    <div>
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        [disabled]="isLoading"
        required
      />
    </div>
    
    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Loading...' : 'Login' }}
    </button>
  </form>
</div>
